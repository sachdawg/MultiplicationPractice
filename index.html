<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Multiplication Practice</h1>
            <p>Choose the maximum number for your multiplication practice:</p>

            <div class="num-picker">
                <button id="dec-max" class="num-btn" type="button">−</button>
                <input type="number" id="max-number" min="1" max="20" value="12" readonly>
                <button id="inc-max" class="num-btn" type="button">+</button>
            </div>

            <button id="start-btn">Start Practice</button>
        </div>
        
        <div id="quiz-screen" class="screen hidden">
            <div class="timer-container">
                <svg class="timer" viewBox="0 0 100 100">
                    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="timer-text"><span id="timer">30</span>s</div>
            </div>
            <div class="question">
                <span id="num1">0</span> × <span id="num2">0</span> = ?
            </div>
            <input type="number" inputmode="decimal" pattern="[0-9.]*" id="answer" autocomplete="off" placeholder="Enter answer">
            <div id="feedback" class="feedback"></div>
            <div class="progress">
                Questions: <span id="question-count">0</span>
            </div>
        </div>
        
        <div id="results-screen" class="screen hidden">
            <h2>Practice Complete!</h2>
            <div class="results">
                <p>Current Score: <span id="score">0</span> correct answers</p>
                <p>Highest Score: <span id="highest-score">0</span></p>
                <div class="chart-container">
                    <canvas id="score-chart"></canvas>
                </div>
                <div style="display:flex;gap:10px;flex-direction:column;">
                    <button id="restart-btn">Practice Again</button>
                    <button id="clear-data-btn" class="clear-btn">Clear Saved Scores</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
